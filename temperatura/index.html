<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverzija na temperatura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Programa za konverzija na temperatura</h1><br>
    <h2>Vnesi vrednost za temperatura:<h2></h2><br>
    <input type="text" id="vrednost"><br>
    <h3>Odberi temperaturna edinica:</h3>
    <input type="radio" id="cel" name="edinica">
    <label for="cel">Farenhajt vo Celzius</label><br><br>
    <input type="radio" id="far" name="edinica">
    <label for="far">Celzius vo Farenhajt</label>
    <br><br>
    <label id="pretvori"></label>
    <br><br><br>
    <button type="submit" id="pre">Pretvori</button>
    
    <script src="script.js"></script>
    
</body>
</html>
